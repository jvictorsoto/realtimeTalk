<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Softure Solutions - Formacion III - Chat SocketIO+Persistance</title>
    <style>
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="" style="background: black; position: fixed; left:0; bottom: 0; width: 100%; padding: 5px;">
      <input type="text" id="author" autocomplete="off" style="width: 15%;"/>
      <input type="text" id="text" autocomplete="off" style="width: 70%;" />
      <button type="submit" style="width: 12%;">Enviar</button>
    </form>
  </body>
  <script>
    $.ajax({
      url: '/api/messages',
      type: 'get',
      dataType: 'json',
      success: function (data) {
        data.map(function(msg){
          $('#messages').append($('<li>').text(msg.author + ': ' + msg.text));
        });
      }
    });

    $('form').submit(function(){
      $.ajax({
        url: '/api/messages',
        type: 'post',
        dataType: 'json',
        data: { author: $('#author').val(), text: $('#text').val() },
        success: function (data) {
          $('#text').val('');
        }
      });
      return false;
    });
    var socket = io();
    socket.on('newMessage', function(msg){
      $('#messages').append($('<li>').text(msg.author + ': ' + msg.text));
    });
  </script>
</html>
